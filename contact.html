<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/792b2f70c5.js" crossorigin="anonymous"></script>
        <title>Travel website| Contact page </title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <h1 class="logo">TW</h1>
        <i class="fa-solid fa-plane fa-2x"></i>
        <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">Home</a></li>
            <li class="nav-item"><a href="./about.html">About</a></li>
            <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
       </nav>
       <section class="contact-form">  
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                     <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                         <h2 class="text-gray md-heading">Location</h2>
                         <p>#2661 Janakpuri colony, Bisalpur, Pilibhit</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>tushagangwar@travelworld.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+913214235467</p>
                    </div>
                     <img src="./Img/pexels-ajay-donga-2174656.jpg" alt="contact image">
                </div>    
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form given below </p>
                         <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                         </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" required >
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message" cols="30" rows="10"></textarea>
                        </div>                    
                        <button type="submit" class="form-btn">Submit</button>
                        </form>
             </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>World travel &copy; 2022, All rights reserved</p>

        </div>
    </footer>
</body>
</html>
